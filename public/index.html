<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat on nodejs</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <form action="chat.html" method="get" class="auth">
    <div class="card">
      <div class="card-content">
        <h4 class="card-title">Awesome chat!</h4>
        <div class="input-field">
          <input type="text" name="name" class="validate" id="name" required>
          <label for="name">Name:</label>
        </div>
        <div class="input-field">
          <input type="number" name="room" class="validate" id="room" required>
          <label for="room">Room:</label>
        </div>
      </div>
      <div class="card-action">
        <button type="submit" class="waves-effect waves-teal btn-flat">Enter chat</button>
      </div>
    </div>
  </form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="socket.io/socket.io.js"></script>
<script type="text/javascript">
  const socket = io();

  document.querySelector('button').addEventListener('click', () => {
    let value = document.querySelector('input').value;

    socket.emit('createMessage', {
      value
    })

    document.querySelector('input').value = ''
  })

  socket.on('connect', () => {
    console.log('client connect');
  })

  socket.on('newMessage', (message) => {
    let li = document.createElement('li')
    li.innerHTML = `<b>${message.text}</b> <small> ${new Date(message.date)}</small>`

    document.querySelector('ul').appendChild(li)
  })
</script>
</body>
</html>
